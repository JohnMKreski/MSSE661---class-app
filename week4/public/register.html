<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="stylesheet" href="./src/css/backgroundSpin.css" />

        <title>Register</title>
        <link rel="icon" type="image/x-icon" href="./src/media/favicon/college.ico">
    </head>

    <body class = "rainbowIMG" id="rainbowElement">
    
        <header>
            <div class="headCtn">
                <h1 id="helloWorldText" class="headerTitle">
                    Menu
                </h1>
                <i id="menuIcon" class="arrow right" onclick="doMenu(event)"></i>
            </div>
        </header>
        <div class="flexSubMenu">
            <div class="subMenuCtn">
                <ul>
                    <li>
                        <a href="index.html" class="flexLink"> 
                            <h4 class="flexTitle">Login</h4>
                        </a>
                    </li>
                    <li>
                        <a href="register.html" class="flexLink"> 
                            <h4 class="flexTitle">Register</h4>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="backgroundIMG bodyFlex" id="backgroundElement">
        <main>
            <div class="titleCtn">
                <div class="title">
                    <h3>
                        Register
                    </h3>
                </div>
                
                <div class="formCtn">
                    <form class="formStr" novalidate>
                        <div class="loginCtn">
                            <label for="email">
                                <span>
                                    Email:
                                </span>    
                            <input id="email" type="text" placeholder="Enter Email" autocomplete="off" />
                            </label>

                            <label for="username">
                                <span>
                                    Username:
                                </span>    
                            <input id="username" type="text" placeholder="Enter Username" autocomplete="off" />
                            </label>

                            <label for="password">
                                <span>
                                    Password:
                                </span>
                            <input id="password" type="password" placeholder="Enter Password" autocomplete="off" />
                            </label>
                        </div>
                        <div class="remCtn">
                            <a href="./index.html"> Have an Account?</a>
                        </div>
                    </form>
                    <form class="formBtn" novalidate>
                        <div class = "btnCtn">
                            <button onclick="doRegister(event)" type="button" class="button-85">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="./src/js/service-helpers.js"></script>
    <script src="./src/js/auth.service.js"></script>
    <script src="./src/js/app.js"></script>
    <script src="./src/js/menu.js"></script>
    <!--<script src="./src/js/switch.js"></script>-->
    </body>


</html>
