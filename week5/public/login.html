<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="stylesheet" href="./src/css/backgroundSpin.css" />

        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="./src/media/favicon/college.ico">
    </head>

    <body class = "rainbowIMG" id="rainbowElement">
    
        <header id="header">
            <div class="headCtn" onclick="doMenu(event)">
                <h1 id="helloWorldText" class="headerTitle">
                    Menu
                </h1>
                <i id="menuIcon" class="arrow right"></i>
            </div>
        </header>
        
        <div class="flexSubMenu">
            <div class="subMenuCtn">
                <ul>
                    <li>
                        <a href="#" class="flexLink"> 
                            <h4 class="flexTitle">Login</h4>
                        </a>
                    </li>
                    <li>
                        <a href="register.html" class="flexLink"> 
                            <h4 class="flexTitle">Register</h4>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="backgroundIMG bodyFlex" id="backgroundElement">
        <main>
            <div class="titleCtn">
                <div class="title">
                    <h3>
                        Login
                    </h3>
                </div>
                
                <div class="formCtn">
                    <form class="formStr" novalidate>
                        <div class="loginCtn">
                            <label for="username">
                                <span>
                                    Username:
                                </span>    
                            <input id="username" type="text" placeholder="Enter Username" autocomplete="off" />
                            </label>

                            <label for="password">
                                <span>
                                    Password:
                                </span>
                            <input id="password" type="password" placeholder="Enter Password" autocomplete="off" />
                            </label>
                        </div>
                        <div class="remCtn">
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                        </div>
                    </form>
                    <form class="formBtn" novalidate>
                        <div class = "btnCtn">
                            <button onclick="doLogin(event)" class="button-85">Login</button>
                            <button type="button" class="button-85">Forgot Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="./src/js/api.config.js"></script>
    <script src="./src/js/simple-storage.js"></script>
    <script src="./src/js/service-helpers.js"></script>
    <script src="./src/js/auth.service.js"></script>
    <!-- <script src="./src/js/songs.service.js"></script> -->
    <script src="./src/js/route-guard.js"></script>
    <!-- <script src="./src/js/build-tasks-list.js"></script> -->
    <script src="./src/js/app.js"></script>
    <script src="./src/js/menu.js"></script>
    <!--<script src="./src/js/switch.js"></script>-->
    </body>


</html>
