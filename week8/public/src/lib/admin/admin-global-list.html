        <main class="flex-shrink-0">
            <div class="Ctnr">
                <h1 class="display-4">Admin's Song Request's Table</h1>

                <!-- Button to trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#songRequestModal" onclick="checkAuthenticationBeforeModal()">
                    Request a Song
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="songRequestModal" tabindex="-1" aria-labelledby="songRequestModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="songRequestModalLabel">Request a Song</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        <form id="songRequestForm">
                            <div class="form-group">
                            <label for="songTitle">Song Title</label>
                            <input type="text" class="form-control" id="songTitle" required>
                            </div>
                            <div class="form-group">
                            <label for="artistName">Artist Name</label>
                            <input type="text" class="form-control" id="artistName" required>
                            </div>
                            <!-- Add more form fields if needed -->
                            <button type="submit" class="btn btn-primary" onclick="doAddSong(event)" >Submit</button>
                        </form>
                        </div>
                    </div>
                    </div>
                </div>
  
  

                <div class="content">
                        <table class="table">
                            <thead>
                                <th>
                                    User ID
                                </th>
                                <th>
                                    Song ID
                                </th>
                                <th>
                                    Artist
                                </th>
                                <th>
                                    Song Title
                                </th>
                                <th>
                                    Status
                                </th>
                                <th>
                                    Date
                                </th>
                            </thead>
                            <tbody id="all-songs">
                                <tr id="loading-row">
                                    <td colspan="6">Loading...</td>
                                </tr>
                            </tbody>                       
                        </table>
                </div>
